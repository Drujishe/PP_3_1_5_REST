<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Добавить пользователя</title>
    <style>
        td {
            text-align: center;
        }

        th {
            text-align: center;
            background-color: lightblue;
        }

        label {
            text-align: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a id="info" class="navbar-brand" th:href="@{#}" style="color: white"></a>
        <a th:href="@{/logout}" style="color: lightgray">Выйти</a>
    </nav>

    <div class="row">
        <!-- НАВИГАЦИЯ СЛЕВА -->
        <div class="col-2">
            <div class="nav flex-column nav-pills pt-4" aria-orientation="vertical">
                <a class="nav-link active" th:href="@{/admin}"> Admin</a>
                <a class="nav-link" th:href="@{/user}"> User</a>
            </div>
        </div>

        <!-- НАВИГАЦИЯ СПРАВА-->
        <div class="col-10" style="background-color: #f7f7f7">
            <div class="card-body">
                <h1>Панель админа</h1>
                <!-- НАВИГАЦИЯ -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Таблица пользователей</a>
                    </li>
                    <li class="nav-item" data-toggle="tab">
                        <a class="nav-link active">Новый пользователь</a>
                    </li>
                </ul>
                <!-- НОВЫЙ ПОЛЬЗОВАТЕЛЬ -->
                <div class="card" id="newUser">
                    <div class="card-header font-weight-bold">
                        Добавить нового пользователя
                    </div>
                    <div class="card-body text-center col-6 mx-auto">
                        <form role="form"
                              method="POST">
                            <div class="form-group">
                                <div class="font-weight-bold">Фамилия</div>
                                <input id="surname"
                                       type="text" class="form-control"
                                       placeholder="фамилия">
                            </div>
                            <div class="form-group">
                                <div class="font-weight-bold">Имя</div>
                                <input type="text" class="form-control"
                                       id="name"
                                       placeholder="имя">
                            </div>
                            <div class="form-group">
                                <div class="font-weight-bold">Возраст</div>
                                <input type="number" class="form-control"
                                       id="age"
                                       placeholder="возраст">
                            </div>
                            <div class="form-group">
                                <div class="font-weight-bold">Логин</div>
                                <input type="text" class="form-control"
                                       id="username"
                                       placeholder="логин">
                            </div>
                            <div class="form-group">
                                <div class="font-weight-bold">Пароль</div>
                                <input type="password" class="form-control"
                                       id="password" placeholder="пароль">
                            </div>
                            <div class="form-group">
                                <div class="font-weight-bold">Роли</div>
                                <select multiple class="form-control form-control-sm"
                                        id="roles"
                                        size="2" required>

<!--                                    ЗДЕСЬ БУДУТ ЛЕЖАТЬ OPTIONS-->

                                </select>
                            </div>
                            <!--                                КНОПКИ-->
                            <div class="modal-footer">
                                <button id="addButton" type="button" class="btn btn-success mx-auto">
                                    Добавить пользователя
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="module" src="/js/page_admin/NewUserPage.js"></script>
</body>
</html>
